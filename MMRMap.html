<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with GeoJSON Layers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([-37.4713, 144.7852], 7);

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create a layer control
        var baseMaps = {};
        var overlayMaps = {};

        // Function to load GeoJSON files
        function loadGeoJSON(MMR_Mobile.geojson, MMR_Mobile) {
            fetch(MMR_Mobile.geojson)
                .then(response => response.json())
                .then(data => {
                    var layer = L.geoJSON(data);
                    overlayMaps[MMRMobile] = layer;
                    layer.addTo(map);
                    L.control.layers(baseMaps, overlayMaps).addTo(map);
                })
                .catch(error => console.error('Error loading GeoJSON:', error));
        }

        // Load the GeoJSON files
        loadGeoJSON('MMR_Mobile.geojson', 'MMR Mobile Radio Coverage');
        loadGeoJSON('polygon2.geojson', 'Polygon 2');
    </script>
</body>
</html>
